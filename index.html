<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="nav-left">
                <h1>PHA5E</h1>
            </div>
            <div class="nav-right">
                <h1>Our vision</h1>
                <h1>Our team</h1>
                <h1>Our Projects</h1>
                <h1>Contact us</h1>
            </div>
        </div>
        <div class="hero">
            <div class="header">
                <div class="text-div1">
                    <h1>Imagining</h1>
                </div>
                <div class="text-div2">
                    <h1>Unique</h1>
                </div>
                <div class="text-div3">
                    <h1>Concepts</h1>
                </div>
                <div class="text-div4">
                    <h1>And Digital</h1>
                </div>
                <div class="text-div5">
                    <h1>Experience</h1>
                </div>
            </div>
            <div class="four-overlay">
                <div class="first-wrapper">
                    <div class="first-overlay"></div>
                    <div class="second-overlay"></div>
                </div>
                <div class="second-wrapper">
                    <div class="third-overlay"></div>
                    <div class="fourth-overlay"></div>
                </div>
            </div>
            <div class="content">
                <div class="content-first">
                    <div class="image-top-left-wrapper">
                        <div class="image-top-left-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
                                <rect x="0" y="0" width="350" height="225" fill="transparent"
                                    style="stroke-width:.5px;stroke:gray;opacity:.8" />
                                <line x1="350" y1="0" x2="0" y2="225"
                                    style="stroke:gray;stroke-width:.5px;opacity:.8" />
                                <line x1="0" y1="0" x2="350" y2="225"
                                    style="stroke:gray;stroke-width:.5px;opacity:.8" />
                            </svg>
                            <img src="public/photo-top-left.png" onerror="this.style.display='none'" />
                            <div class="image-top-left-text">
                                <h1>Bigger <br /> Science</h1>
                                <h2>Immersive Experience / WebGL / Gaming </h2>
                            </div>
                        </div>
                    </div>
                    <div class="image-top-right-wrapper">
                        <div class="image-top-right-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
                                <rect x="0" y="0" width="350" height="225" fill="transparent"
                                    style="stroke-width:.5px;stroke:gray;opacity:.8" />
                                <line x1="350" y1="0" x2="0" y2="225"
                                    style="stroke:gray;stroke-width:.5px;opacity:.8" />
                                <line x1="0" y1="0" x2="350" y2="225"
                                    style="stroke:gray;stroke-width:.5px;opacity:.8" />
                            </svg>
                            <img src="public/photo-bottom-left.png" onerror="this.style.display='none'" />
                            <div class="image-top-right-text">
                                <h1>Unganisha</h1>
                                <h2>Experiential Website / WebGL / 3D</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-second">
                    <div class="image-bottom-left-wrapper">
                        <div class="image-bottom-left-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
                                <rect x="0" y="0" width="350" height="225" fill="transparent"
                                    style="stroke-width:.5px;stroke:gray;opacity:.8" />
                                <line x1="350" y1="0" x2="0" y2="225"
                                    style="stroke:gray;stroke-width:.5px;opacity:.8" />
                                <line x1="0" y1="0" x2="350" y2="225"
                                    style="stroke:gray;stroke-width:.5px;opacity:.8" />
                            </svg>
                            <img src="public/photo-top-right.png" onerror="this.style.display='none'" />
                            <div class="image-bottom-left-text">
                                <h1>Mucem </h1>
                                <h2>Experiential Website</h2>
                            </div>
                        </div>

                    </div>
                    <div class="image-bottom-right-wrapper">
                        <div class="image-bottom-right-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
                                <rect x="0" y="0" width="350" height="225" fill="transparent"
                                    style="stroke-width:.5px;stroke:gray;opacity:.8" />
                                <line x1="350" y1="0" x2="0" y2="225"
                                    style="stroke:gray;stroke-width:.5px;opacity:.8" />
                                <line x1="0" y1="0" x2="350" y2="225"
                                    style="stroke:gray;stroke-width:.5px;opacity:.8" />
                            </svg>
                            <img src="public/photo-bottom-right.jpg" onerror="this.style.display='none'" />
                            <div class="image-bottom-right-text">
                                <h1>Olive Tree</h1>
                                <h2>Interactive Installation / Real Time</h2>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
